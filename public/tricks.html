<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/tricks.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tricks">
    <header class="header container">
      <div class="header__logo">
        <img
          class="header__logo-img"
          src="./assets/icons/logo-small.svg"
          alt="logo"
        />
      </div>
      <ul class="header__menu">
        <li class="header__item">
          <a class="header__item-back link-btn" href="./index.html">Back</a>
        </li>
        <li class="header__item">
          <h2 class="header__item-title">My Tricks</h2>
        </li>
        <li class="header__item">
          <button class="header__item-create primary-btn">CREATE TRICK</button>
        </li>
      </ul>
    </header>
    <main class="tricks-table container">
      <div class="tricks__titles">
        <span class="tricks__titles-name">Name</span>
        <span class="tricks__titles-complexity">Complexity</span>
        <span class="tricks__titles-description">Description</span>
      </div>
      <ul class="tricks__list"></ul>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/tricks.js"></script>
  </body>
</html>
